<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <link href="css/section.css" rel="stylesheet">
    <link href="css/footer.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body class="body">
    <header>
        <h1 class="header">"To-Do List"</h1>

    </header>
    <section>
        <h2 class="section__header">Prosta aplikacja do tworzenia i śledzenia zadań</h2>
        <form class="js-form section__form">
            <fieldset class="section__fieldset">
                <input maxlength="20" autofocus required type="text" placeholder="Dodaj nowe zadanie!" class="js-addTask"></input>
                <button class="section__button">Dodaj Zadanie!</button>
            </fieldset>
            <h2 class="section__header--list">Lista zadań:</h2>
            <fieldset class="section__fieldsetTasks">
            <ul class="section__taskList js-tasks"></ul>
        </fieldset>
        </form>
    </section>
    <footer class="footer">(c) Copyright 2022 by Marek Ostrowski</footer>

</body>

</html>
